<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Alexander Fuchs">
</head>
<body>
    <div id="calculator">
        <h1>calculator</h1>
        <input type="text" readonly value="123" id="calculation">
        <br>
        <button id="add" class="l4">+</button>
        <button id="sub" class="l4">-</button>
        <button id="mul" class="l4">*</button>
        <button id="div" class="l4">/</button>
        <br>
        <button id="1" class="l3">1</button>
        <button id="2" class="l3">2</button>
        <button id="3" class="l3">3</button>
        <br>
        <button id="4" class="l3">4</button>
        <button id="5" class="l3">5</button>
        <button id="6" class="l3">6</button>
        <br>
        <button id="7" class="l3">7</button>
        <button id="8" class="l3">8</button>
        <button id="9" class="l3">9</button>
        <br>
        <button id="0" class="l3">0</button>
        <button id="c" class="l3">C</button>
        <button id="calc" class="l3">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
